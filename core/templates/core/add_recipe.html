{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodBuddy | Add Recipe</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #101014;
      --card: #f6f7f9;
      --border: #e5e7eb;
      --accent: #10b981;
    }
    :root[data-theme="dark"] {
      --bg: #0b0c10;
      --text: #f5f7ff;
      --card: #13151b;
      --border: #23262d;
      --accent: #34d399;
    }
    *{box-sizing:border-box;}
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      font-size: 14px;
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.01em;
    }
    .site-header nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .site-header nav a {
      margin-right: 0.8rem;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .site-header nav a:last-child { margin-right: 0; }
    .toggle {
      border: 1px solid var(--border);
      background: transparent;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 0.5rem;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: transparent;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
      z-index: 1100;
    }
    .hamburger span {
      height: 3px;
      width: 24px;
      background: var(--text);
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s;
      display: block;
    }
    @media (max-width: 700px) {
      .container { padding: 0.5rem 0.2rem; }
      .site-header nav {
        position: fixed;
        top: 0;
        right: -100vw;
        height: 100vh;
        width: 70vw;
        max-width: 320px;
        background: var(--bg);
        flex-direction: column;
        align-items: flex-start;
        padding: 2.5rem 1.2rem 1.2rem 1.2rem;
        box-shadow: -2px 0 12px rgba(0,0,0,0.07);
        transition: right 0.3s;
        gap: 1.2rem;
        z-index: 1050;
      }
      .site-header nav.open {
        right: 0;
      }
      .site-header nav a {
        margin: 0 0 0.7rem 0;
        font-size: 1.1rem;
      }
      .toggle {
        margin: 0.7rem 0 0 0;
      }
      .hamburger {
        display: flex;
      }
    }
    .hamburger.active span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
    }

    .form-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    label {
      margin-top: 0.8rem;
      font-weight: bold;
      font-size: 0.97em;
    }

    input, textarea {
      padding: 0.6rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1em;
      margin-top: 0.4rem;
      background: var(--bg);
      color: var(--text);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button[type="submit"] {
      margin-top: 1rem;
      padding: 0.6rem;
      background: var(--accent);
      color: #062019;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: #13c08a;
    }

    .preview {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .preview img {
      border-radius: 10px;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .form-wrapper {
        grid-template-columns: 1fr;
        gap: 1.2rem;
      }
      h1 { font-size: 1.1rem; }
    }
    @media (max-width: 500px) {
      .container { padding: 0.2rem; }
      h1 { font-size: 1rem; }
    }
  </style>
  <script>
    // Theme persistence
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }
    function toggleTheme(){
      const html = document.documentElement;
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
    // Hamburger menu
    function toggleNav() {
      const nav = document.getElementById('main-nav');
      const burger = document.getElementById('hamburger');
      nav.classList.toggle('open');
      burger.classList.toggle('active');
    }
    // Close nav on link click (mobile)
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('#main-nav a').forEach(link => {
        link.addEventListener('click', function() {
          document.getElementById('main-nav').classList.remove('open');
          document.getElementById('hamburger').classList.remove('active');
        });
      });
    });

    // Live preview image
    function previewImage() {
      const url = document.getElementById('image').value;
      const img = document.getElementById('preview-img');
      img.src = url;
    }
  </script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">üç≥ FoodBuddy</div>
    <nav id="main-nav">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'recipes' %}">Recipes</a>
      <a href="{% url 'add_recipe' %}">Add Recipe</a>
      <a href="{% url 'login' %}">Login</a>
      <button class="toggle" onclick="toggleTheme()" aria-label="Toggle dark/light mode">üåì</button>
    </nav>
    <button class="hamburger" id="hamburger" onclick="toggleNav()" aria-label="Open navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- Content -->
  <main class="container">
    <h1>Add a New Recipe</h1>

    <div class="form-wrapper">
      <!-- Recipe Form -->
      <form onsubmit="event.preventDefault(); alert('Recipe submitted!');">
        <label for="title">Recipe Name</label>
        <input type="text" id="title" name="title" placeholder="e.g. Tomato Egg Fried Rice" required>

        <label for="description">Short Description</label>
        <textarea id="description" name="description" placeholder="Briefly describe the recipe" required></textarea>

        <label for="ingredients">Ingredients (one per line)</label>
        <textarea id="ingredients" name="ingredients" placeholder="e.g. 2 eggs&#10;1 cup rice" required></textarea>

        <label for="steps">Cooking Steps</label>
        <textarea id="steps" name="steps" placeholder="Step-by-step instructions" required></textarea>

        <label for="image">Image URL</label>
        <input type="url" id="image" name="image" placeholder="Paste image link" oninput="previewImage()" required>

        <label for="video">YouTube Tutorial Link</label>
        <input type="url" id="video" name="video" placeholder="https://youtube.com/..." required>

        <button type="submit">Add Recipe</button>
      </form>

      <!-- Preview -->
      <div class="preview">
        <h2>Preview</h2>
        <img id="preview-img" src="https://via.placeholder.com/300x200?text=Recipe+Preview" alt="Recipe Preview">
      </div>
    </div>

    <!-- Ingredients Card (for demo) -->
    <div class="ingredients-card">
      <img src="{% static 'core/img/Adobe Express - file.png' %}" alt="Ingredients" style="width:100%;max-width:220px;display:block;margin:0 auto 1em auto;border-radius:12px;">
      <!-- ...rest of the card content... -->
    </div>
  </main>

</body>
</html>
