{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodBuddy | Login</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #101014;
      --card: #f6f7f9;
      --border: #e5e7eb;
      --accent: #10b981;
    }
    :root[data-theme="dark"] {
      --bg: #0b0c10;
      --text: #f5f7ff;
      --card: #13151b;
      --border: #23262d;
      --accent: #34d399;
    }
    *{box-sizing:border-box;}
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-size: 13px;
    }
    a { color: inherit; text-decoration: none; font-size: 0.95em; }
    img { max-width: 100%; display: block; }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.01em;
    }
    .site-header nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .site-header nav a {
      margin-right: 0.8rem;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .site-header nav a:last-child { margin-right: 0; }
    .toggle {
      border: 1px solid var(--border);
      background: transparent;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 0.5rem;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: transparent;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
      z-index: 1100;
    }
    .hamburger span {
      height: 3px;
      width: 24px;
      background: var(--text);
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s;
      display: block;
    }
    @media (max-width: 700px) {
      .site-header nav {
        position: fixed;
        top: 0;
        right: -100vw;
        height: 100vh;
        width: 70vw;
        max-width: 320px;
        background: var(--bg);
        flex-direction: column;
        align-items: flex-start;
        padding: 2.5rem 1.2rem 1.2rem 1.2rem;
        box-shadow: -2px 0 12px rgba(0,0,0,0.07);
        transition: right 0.3s;
        gap: 1.2rem;
        z-index: 1050;
      }
      .site-header nav.open {
        right: 0;
      }
      .site-header nav a {
        margin: 0 0 0.7rem 0;
        font-size: 1.1rem;
      }
      .toggle {
        margin: 0.7rem 0 0 0;
      }
      .hamburger {
        display: flex;
      }
    }
    .hamburger.active span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-box {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      max-width: 340px;
      width: 100%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.2rem;
      font-size: 1.2rem;
      letter-spacing: 0.01em;
    }

    label {
      font-weight: 500;
      margin-top: 0.8rem;
      display: block;
      font-size: 0.97em;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.97em;
      margin-top: 0.3rem;
      background: var(--bg);
      color: var(--text);
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.5rem;
      background: var(--accent);
      color: #062019;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.97em;
      margin-top: 1.2rem;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: #13c08a;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9em;
    }
    .signup-link a {
      color: var(--accent);
      text-decoration: underline;
      font-size: 0.95em;
    }

    .site-footer {
      text-align: center;
      padding: 0.7rem 0;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
      font-size: 0.85em;
      color: #888;
      background: var(--bg);
    }
  </style>
  <script>
    // Theme persistence
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }
    function toggleTheme(){
      const html = document.documentElement;
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
    // Hamburger menu
    function toggleNav() {
      const nav = document.getElementById('main-nav');
      const burger = document.getElementById('hamburger');
      nav.classList.toggle('open');
      burger.classList.toggle('active');
    }
    // Close nav on link click (mobile)
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('#main-nav a').forEach(link => {
        link.addEventListener('click', function() {
          document.getElementById('main-nav').classList.remove('open');
          document.getElementById('hamburger').classList.remove('active');
        });
      });
    });
  </script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">üç≥ FoodBuddy</div>
    <nav id="main-nav">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'recipes' %}">Recipes</a>
      <a href="{% url 'add_recipe' %}">Add Recipe</a>
      <a href="{% url 'login' %}">Login</a>
      <button class="toggle" onclick="toggleTheme()" aria-label="Toggle dark/light mode">üåì</button>
    </nav>
    <button class="hamburger" id="hamburger" onclick="toggleNav()" aria-label="Open navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- Login Form -->
  <main>
    <div class="login-box">
      <h1>Login</h1>
      {% if error %}
        <div style="color:red;text-align:center;margin-bottom:0.7em;">{{ error }}</div>
      {% endif %}
      <form method="post" autocomplete="off">
        {% csrf_token %}
        <label for="username_or_email">Email or Username</label>
        <input type="text" id="username_or_email" name="username_or_email" required>

        <label for="password">Password</label>
        <div style="position:relative;">
          <input type="password" id="password" name="password" required style="width:100%;padding-right:2.5em;">
          <span class="eye-icon" onclick="togglePassword('password', this)" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;">
            <svg id="eye-login" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3"/>
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/>
              <g id="slash" style="display:none;">
                <line x1="4" y1="20" x2="20" y2="4" stroke="#888" stroke-width="2"/>
              </g>
            </svg>
          </span>
        </div>

        <button type="submit">Login</button>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="{% url 'register' %}">Sign up</a>
      </div>
    </div>
  </main>
  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const svg = el.querySelector('svg');
      const slash = svg.querySelector('#slash');
      if (input.type === "password") {
        input.type = "text";
        svg.style.stroke = "#10b981";
        slash.style.display = "block";
      } else {
        input.type = "password";
        svg.style.stroke = "#888";
        slash.style.display = "none";
      }
    }
  </script>

  <!-- Footer -->
  <footer class="site-footer">
    ¬© 2025 FoodBuddy &bull;
    <a href="#" style="color:inherit;text-decoration:underline;margin:0 0.5em;">Privacy Policy</a>
    &bull;
    <a href="#" style="color:inherit;text-decoration:underline;margin:0 0.5em;">Terms</a>
  </footer>
</body>
</html>
